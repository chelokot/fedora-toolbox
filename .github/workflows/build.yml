name: ci-container

on:
  push:
    branches: [ main ]
  pull_request: {}
  schedule:
    # 03:00 Europe/Kyiv == 00:00 UTC, every day
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      # ===== prepare build context =====
      # write secret file only in CI workspace
      - name: Drop gcp_key.json from secret
        run: echo "$GCP_KEY_JSON" > gcp_key.json
        shell: bash
        env:
          GCP_KEY_JSON: ${{ secrets.GCP_KEY_JSON }}

      # ===== set up builder =====
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===== figure-out tags =====
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            # main â†’ latest + YYYYMMDD
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=raw,value={{date 'YYYYMMDD'}},enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # always: short SHA
            type=sha,format=short,prefix=sha-

            # only for PRs
            type=raw,value=pr-${{ github.event.pull_request.number || '' }},enable=${{ github.event_name == 'pull_request' }}

      # ===== build & (maybe) push =====
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            GCP_KEY_JSON=${{ secrets.GCP_KEY_JSON }}

      # optional: clean workspace
      - run: rm -f gcp_key.json
