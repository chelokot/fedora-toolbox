name: ci-container

on:
  push:
    branches: [ main ]
  pull_request: {}
  schedule:
    # 03:00 Europe/Kyiv == 00:00 UTC, every day
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - uses: depot/setup-action@v1

      - name: write gcp_key.json
        run: printf '%s' '${{ secrets.GCP_KEY_JSON }}' > gcp_key.json

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set PR_TAG
        if: github.event_name == 'pull_request'
        run: |
          echo "PR_TAG=pr-${GITHUB_HEAD_REF//\//-}" >> $GITHUB_ENV
        
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            # main â†’ latest + YYYYMMDD
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=raw,value={{date 'YYYYMMDD'}},enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # always: short SHA
            type=sha,format=short,prefix=sha-

            # only for PRs
            type=raw,value=${{ env.PR_TAG }},enable=${{ github.event_name == 'pull_request' }}

      - name: Push
        uses: depot/build-push-action@v1
        with:
          project: 6svnch0jj0
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secret-files: |
            GCP_KEY_JSON=./gcp_key.json

      # - name: Smoke test
