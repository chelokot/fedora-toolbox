name: ci-container

on:
  push:
    branches: [ main ]
  pull_request: {}
  schedule:
    # 03:00 Europe/Kyiv == 00:00 UTC, every day
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      # ===== prepare build context =====
      - name: write gcp_key.json
        run: printf '%s' '${{ secrets.GCP_KEY_JSON }}' > gcp_key.json

      # ===== set up builder =====
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===== figure-out tags =====
      - name: Set PR_TAG
        if: github.event_name == 'pull_request'
        run: |
          echo "PR_TAG=pr-${GITHUB_HEAD_REF//\//-}" >> $GITHUB_ENV
        
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            # main â†’ latest + YYYYMMDD
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=raw,value={{date 'YYYYMMDD'}},enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # always: short SHA
            type=sha,format=short,prefix=sha-

            # only for PRs
            type=raw,value=${{ env.PR_TAG }},enable=${{ github.event_name == 'pull_request' }}

      # ===== build =====
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secret-files: |
            GCP_KEY_JSON=./gcp_key.json

      # ===== test built image =====
      - name: Smoke test
        env:
          IMAGE: ${{ env.IMAGE }}:test
        run: ./test/runtime/smoke.sh

      # ===== push if tests passed =====
      - name: Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secret-files: |
            GCP_KEY_JSON=./gcp_key.json

      # optional: clean workspace
      - run: rm -f gcp_key.json
